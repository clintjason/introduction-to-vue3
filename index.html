<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery Course</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
        <div class="nav-bar"></div>
  
        <div class="cart">Cart({{ cart.length }})</div>
        <product-display 
          v-bind:premium="premium"
          v-on:add-to-cart="updateCart"
          @remove-from-cart="removeCart"
          ></product-display>
    </div>
    <!-- Import App -->
    <script src="./main.js"></script>
    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <!-- Mount App -->
    <script>
        app.mount("#app");
    </script>

  </body>
</html>
